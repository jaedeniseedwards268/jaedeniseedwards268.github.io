<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
          <title>Bouncing Box</title>
              <script src="jquery.min.js"></script>
                  <style>
                        .box {
                                width: 70px;
                                        height: 70px;
                                                background-color: teal;
                                                        font-size: 300%;
                                                                text-align: center;
                                                                        user-select: none;
                                                                                display: block;
                                                                                        position: absolute;
                                                                                                top: 100px;
                                                                                                        /* Change me! */
                                                                                                                left: 0px;
                                                                                                                      }
                                                                                                                      
                                                                                                                      
                                                                                                                            .board {
                                                                                                                                    height: 100vh;
                                                                                                                                            background-image: url("https://media.istockphoto.com/id/665037880/photo/dandelion-clock-in-morning-sun.jpg?b=1&s=612x612&w=0&k=20&c=gYoP9cHS42atpoljD6bcjcjWSJODJaNFO7nZHYbtcSg=");
                                                                                                                                                    background-color: #cccccc;
                                                                                                                                                            background-position: center;
                                                                                                                                                                    background-size: cover;
                                                                                                                                                                            }
                                                                                                                                                                                </style>
                                                                                                                                                                                    <!--  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->
                                                                                                                                                                                      </head>
                                                                                                                                                                                      
                                                                                                                                                                                      
                                                                                                                                                                                      
                                                                                                                                                                                      
                                                                                                                                                                                        <body class="board">
                                                                                                                                                                                            <!-- HTML for the box -->
                                                                                                                                                                                                <div class="box">?</div>
                                                                                                                                                                                                
                                                                                                                                                                                                
                                                                                                                                                                                                
                                                                                                                                                                                                
                                                                                                                                                                                                    <script>
                                                                                                                                                                                                          (function () {
                                                                                                                                                                                                                  "use strict";
                                                                                                                                                                                                                          /* global jQuery */
                                                                                                                                                                                                                          
                                                                                                                                                                                                                          
                                                                                                                                                                                                                          
                                                                                                                                                                                                                          
                                                                                                                                                                                                                                  //////////////////////////////////////////////////////////////////
                                                                                                                                                                                                                                          /////////////////// SETUP DO NOT DELETE //////////////////////////
                                                                                                                                                                                                                                                  //////////////////////////////////////////////////////////////////
                                                                                                                                                                                                                                                  
                                                                                                                                                                                                                                                  
                                                                                                                                                                                                                                                  
                                                                                                                                                                                                                                                  
                                                                                                                                                                                                                                                          var box = jQuery(".box"); // reference to the HTML .box element
                                                                                                                                                                                                                                                                  var board = jQuery(".board"); // reference to the HTML .board element
                                                                                                                                                                                                                                                                          var boardWidth = board.width(); // the maximum X-Coordinate of the screen
                                                                                                                                                                                                                                                                          
                                                                                                                                                                                                                                                                          
                                                                                                                                                                                                                                                                          
                                                                                                                                                                                                                                                                          
                                                                                                                                                                                                                                                                                  // update the boardWidth variable when the window is resized
                                                                                                                                                                                                                                                                                          jQuery(window).on("resize", function () {
                                                                                                                                                                                                                                                                                                    boardWidth = board.width();
                                                                                                                                                                                                                                                                                                            });
                                                                                                                                                                                                                                                                                                                   
                                                                                                                                                                                                                                                                                                                   
                                                                                                                                                                                                                                                                                                                   
                                                                                                                                                                                                                                                                                                                   
                                                                                                                                                                                                                                                                                                                   
                                                                                                                                                                                                                                                                                                                           // Every 50 milliseconds, call the update Function (see below)
                                                                                                                                                                                                                                                                                                                                   setInterval(update, 50);
                                                                                                                                                                                                                                                                                                                                   
                                                                                                                                                                                                                                                                                                                                   
                                                                                                                                                                                                                                                                                                                                   
                                                                                                                                                                                                                                                                                                                                   
                                                                                                                                                                                                                                                                                                                                           // Every time the box is clicked, call the handleBoxClick Function (see below)
                                                                                                                                                                                                                                                                                                                                                   box.on("click", handleBoxClick);
                                                                                                                                                                                                                                                                                                                                                           var colorStr = "rgb(210, 180, 140)";
                                                                                                                                                                                                                                                                                                                                                                   box.css("background-color", colorStr);
                                                                                                                                                                                                                                                                                                                                                                   
                                                                                                                                                                                                                                                                                                                                                                   
                                                                                                                                                                                                                                                                                                                                                                   
                                                                                                                                                                                                                                                                                                                                                                   
                                                                                                                                                                                                                                                                                                                                                                           // moves the Box to a new position on the screen along the X-Axis and Y-Axis
                                                                                                                                                                                                                                                                                                                                                                           
                                                                                                                                                                                                                                                                                                                                                                           
                                                                                                                                                                                                                                                                                                                                                                                   function moveBoxTo(newPositionX, newPositionY) {
                                                                                                                                                                                                                                                                                                                                                                                             box.css("left", newPositionX);
                                                                                                                                                                                                                                                                                                                                                                                                       box.css("top", newPositionY);
                                                                                                                                                                                                                                                                                                                                                                                                               }
                                                                                                                                                                                                                                                                                                                                                                                                                      
                                                                                                                                                                                                                                                                                                                                                                                                                              // changes the text displayed on the Box
                                                                                                                                                                                                                                                                                                                                                                                                                                      function changeBoxText(newText) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                box.text(newText);
                                                                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                                                                        
                                                                                                                                                                                                                                                                                                                                                                                                                                                        
                                                                                                                                                                                                                                                                                                                                                                                                                                                        
                                                                                                                                                                                                                                                                                                                                                                                                                                                        
                                                                                                                                                                                                                                                                                                                                                                                                                                                                //////////////////////////////////////////////////////////////////
                                                                                                                                                                                                                                                                                                                                                                                                                                                                        /////////////////// YOUR CODE BELOW HERE /////////////////////////
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                //////////////////////////////////////////////////////////////////
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        // TODO 2 - Variable declarations
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 var positionX = 0;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          var points = 0;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   var speed = 10;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            var positionY = 0;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     var speedY = 10;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              var boardHeight = jQuery(window).height();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                       var randNum = Math.random() * 100;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                       
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                       
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                       
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                       
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                               /**
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        * This Function will be called 20 times/second.
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 * Each time it is called, it should move the Box to a new location.
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          * If the box drifts off the screen, turn it around!
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   */
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           function update() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   positionX += speed; // Increases position by speed
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           positionY += speedY;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   //moveBoxTo(200); // Moves box to x-position 200 // Moves box to x-position 200
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           moveBoxTo(positionX, positionY); // Moves box to right edge
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            if (positionX < 0) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  speed = -speed; }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          else if (positionX > boardWidth - box.width()) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                speed = -speed;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          if (positionY < 0) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                speedY = -speedY;}
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        else if (positionY > boardHeight - box.height()) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              speedY = -speedY;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         /**
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  * This Function will be called each time the box is clicked.
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           * Each time it is called, it should perform each of the following actions:
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    * - increase the points total
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             * - increase the speed
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      * - move the box to the left side of the screen.
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                               */
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      function handleBoxClick() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  positionX = 0;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              changeBoxText(points);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          points++;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      //speed += 3
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  box.css("background-color", getRandomColor());
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              if (points % 3 === 0) { 
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          box.css("background-color", getRandomColor());
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      speed = speed + 2;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  } 
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        })();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              </html>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              >
